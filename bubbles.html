<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>

    <link rel="stylesheet" href="bubbles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand mb-0 h1" href="index.html">stock app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Login </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 d-none d-md-block bg-light sidebar-sticky">
                <div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item"><a href="#" class="nav-link">Game</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">News</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" id="stocks">Stocks</a></li>
                        <li class="nav-item"><a href="bubbles.html" class="nav-link">Bubbles</a></li>
                    </ul>

                </div>
            </div>
            <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 main" role="main">
                <div>
                    <h1 class="h2">Choose your stocks:</h1>
                </div>
                <div id="bubbles"></div>
                <div id="btn">
                    <ul class="flex-nav">
                        <li> <input type="image" name="reset" img src="bubbleimg/reset.png" onClick="reset()"
                                style="height: 50px; width: 50px;"></li>
                        <li> <input type="image" name="like" img src="bubbleimg/like.png" onClick=""
                                style="height: 50px; width: 50px;"></li>
                        <li> <input type="image" name="more" img src="bubbleimg/more.png" onClick=""
                                style="height: 50px; width: 50px;"></li>
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script>
        var nodes = new vis.DataSet([
            { id: "AAPL", image: "bubbleimg/AAPL.png" },
            { id: "AXP", image: "bubbleimg/AXP.png" },
            { id: "CSCO", image: "bubbleimg/CSCO.png" },
            { id: "CAT", image: "bubbleimg/CAT.png" },
            { id: "DIS", image: "bubbleimg/DIS.png" },
            { id: "HD", image: "bubbleimg/HD.png" },
            { id: "IBM", image: "bubbleimg/IBM.png" },
            { id: "KO", image: "bubbleimg/KO.png" },
            { id: "MCD", image: "bubbleimg/MCD.png" },
            { id: "MSFT", image: "bubbleimg/MSFT.png" },
            { id: "V", image: "bubbleimg/V.png" },
        ]);
        var edges = new vis.DataSet();

        var container = document.getElementById('bubbles');
        var data = {
            nodes: nodes,
            edges: edges
        };

        var options = {
            nodes: { borderWidth: 0, shape: "image", size: 30, color: { background: '#19334d' } },
            physics: {
                stabilization: false,
                minVelocity: 0.01,
                solver: "repulsion",
                repulsion: {
                    nodeDistance: 55
                }
            }
        };
        var network = new vis.Network(container, data, options);

        var choose = [];
        // Events
        network.on("click", function (e) {
            if (e.nodes.length) {
                var node = nodes.get(e.nodes[0]);
                if (node.size != 45) {
                    node.size = 45;
                    choose.push(node.id);
                    console.log(choose);
                } else {
                    node.size = 30;
                    choose.splice(choose.indexOf(node.id), 1);
                    console.log(choose);
                }
                // Do something
                nodes.update(node);
            }
        });

        function reset() {
            choose = [];
            console.log(choose);
        }
    </script>
</body>

</html>
